<div class="main-content" id="maincontent">
    <div class="content">
        <div class="col-md-12 col-sm-6 col-xs-4 contnt-wrapper">
            <div class="col-sm-6 col-md-6 col-xs-3 no-padding">
                <span class="legal">UMRN History</span>
            </div>
            <div class="rightmenu">
                <div class="toolbar pull-right" style="display:none;">
                    <ul class="toolbar-content">


                        <li>
                            <i class="fa fa-download" aria-hidden="true" title="Export"></i>
                            <label>
                                Download E-Mandate Excel File
                            </label>
                        </li>
                        <li>
                            <i class="fa fa-file-text" aria-hidden="true" title="New"></i>
                            <label>
                                Download Scanned Mandate
                            </label>
                        </li>
                        <li>
                            <i class="fa fa-pencil-square-o" aria-hidden="true" title="Edit"></i>
                            <label>
                                Reject Mandate
                            </label>
                        </li>
                        <li>
                            <i class="fa fa-floppy-o" aria-hidden="true" title="Save"></i>
                            <label>
                                Submit
                            </label>
                        </li>
                        <li style="display: none">
                            <i class="fa fa-key" aria-hidden="true" title="Reset Password"></i>
                            <label>
                                Reset Password
                            </label>
                        </li>
                        <li style="display: none">
                            <i class="fa fa-times" aria-hidden="true"
                               title="Delete"></i>
                            <label>
                                Delete
                            </label>
                        </li>
                        <li style="display:none;">
                            <i class="fa fa-reply" aria-hidden="true" title="Back"></i>
                            <label>
                                Back
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-sm-12 col-xs-12 loaderposition" id="divLoarder" *ngIf="Preloader">
            <img src="../../assets/images/loader.gif" style="margin-left: 45%;margin-top: 19%;" />
        </div>
<div class="clearfix"></div>
        <div class="col-md-12 col-sm-12 col-xs-12 boxsetting">
            <form [formGroup]="SearchData" autocomplete="off">
                <div class="col-md-12 col-sm-12 col-xs-12 boxhead">
                    <div class="row no-padding">
                        <div class="col-md-4 col-sm-4 col-xs-12">
                            <div class="form-group">
                                <label class="col-sm-5 col-md-4 col-xs-4 control-label no-padding" for="form-field-1">
                                    UMRN

                                </label>
                                <div class="col-sm-7 col-md-7 col-xs-7 no-padding-left displayinlineblock">
                                    <input type="text" id="txtumrn" required name="UMRN" [ngClass]="displayFieldCss('searchtext')" class="col-sm-12 col-md-12 col-xs-12" style="height: 22px;" formControlName="searchtext" #UMRN />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-12  no-padding ">
                            <div class="form-group">
                                <label class="col-sm-6 col-md-4 col-xs-4 control-label no-padding" for="form-field-1">
                                    Customer Name
                                </label>
                                <div class="col-sm-6 col-md-7 col-xs-7 no-padding-left displayinlineblock">
                                    <input type="text" id="txtcustname" [ngClass]="displayFieldCss('searchtext')" required name="CustomerName" class="col-sm-12 col-md-12 col-xs-12" style="height: 22px;" formControlName="searchtext" #CustomerName />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-12  no-padding ">
                            <div class="form-group">
                                <label class="col-sm-6 col-md-4 col-xs-4 control-label no-padding" for="form-field-1">
                                    Reference Number
                                </label>
                                <div class="col-sm-6 col-md-7 col-xs-7 no-padding-left displayinlineblock">
                                    <input type="text" id="txtrefno" [ngClass]="displayFieldCss('searchtext')" required name="ReferenceNumber" class="col-sm-12 col-md-12 col-xs-12" style="height:  22px;" formControlName="searchtext" #RefrNo />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row no-padding">
                        <div class="col-md-4 col-sm-4 col-xs-12">

                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-12  no-padding">

                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-12  no-padding">
                            <!-- <input type="button" class="col-md-2 col-sm-12 col-xs-12 btn btn-success" id="btnOk"
                                   value="Search" style="margin-right: 12%; margin-top: 2%; margin-bottom: 2%;float:right;" (click)="SearchFunction(UMRN.value,CustomerName.value,RefrNo.value)" /> -->
                                   <input type="button" class="col-md-2 col-sm-12 col-xs-12 btn btn-success" id="btnOk"
                                   value="Search" style="margin-right: 12%; margin-top: 2%; margin-bottom: 2%;float:right;" (click)="SearchFunction()" />
                                </div>
                    </div>
                </div>
            </form>
        </div>
       

        <div class="col-md-12 col-sm-12 col-xs-12" id="tbldiv" style="margin-top:1%; display:none;">
            <table id="tblUmrnhistory">
                <thead>
                    <tr>
                        <th style="width:150px;">Sr. No.</th>
                        <th style="width:220px;">UMRN</th>
                        <th style="width:220px;">Customer Name</th>
                        <th style="width:220px;">Reference Number</th>
                        <th style="width:220px;">Type</th>


                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of AllData">

                        <td style="width:150px;">{{data.Srno}}</td>
                        <td style="width:220px;">{{data.UMRN}}</td>
                        <td style="width:220px;">{{data.customer1}}</td>
                        <td style="width:220px;">{{data.ReferenceNo}}</td>
                        <td style="width:220px;">{{data.Type}}</td>
                    </tr>
                    <tr *ngIf="AllData?.length == 0">
                        <td colspan="5">No Record Found!</td>
                    </tr>
                </tbody>

            </table>

        </div>

    </div>
   
</div>
