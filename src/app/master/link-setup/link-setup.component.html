<div class="main-content" id="maincontent">
    <div class="content">
        <div class="col-md-12 col-sm-6 col-xs-4 contnt-wrapper">
            <div class="col-sm-6 col-md-6 col-xs-3 no-padding">
                <span class="legal">Link Setup</span>
            </div>
            <div class="rightmenu">
                <div class="toolbar pull-right">
                    <ul class="toolbar-content">

                        <li>
                            <i class="fa fa-file-text" aria-hidden="true" title="New"></i>
                            <label>
                                New
                            </label>
                        </li>
                        <li>
                            <i class="fa fa-pencil-square-o" aria-hidden="true" title="Edit"></i>
                            <label>
                                Edit
                            </label>
                        </li>
                        <li>
                            <i class="fa fa-floppy-o" aria-hidden="true" title="Save"></i>
                            <label>
                                Save
                            </label>
                        </li>

                        <li style="display: none">
                            <i class="fa fa-times" aria-hidden="true"
                               title="Delete"></i>
                            <label>
                                Delete
                            </label>
                        </li>
                        <li>
                            <i class="fa fa-reply" aria-hidden="true" title="Back"></i>
                            <label>
                                Back
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-md-12 col-sm-12 col-xs-12" id="tbldiv" style="display:block;">
            <table>
                <thead>
                    <tr>
                        <th>Sr No.</th>
                        <th>Link Name</th>
                        <th>Url</th>
                        <th>Purpose</th>
                        <th>Order No</th>
                        <th>Is Active</th>
                        <th>Created On</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Demo</td>
                        <td>Demo</td>
                        <td>Demo</td>
                        <td>Demo</td>
                        <td>Demo</td>
                        <td>Demo</td>
                    </tr>

                </tbody>

            </table>

        </div>
        <div class="col-md-12 col-sm-12 col-xs-12" id="divForm" style="display:none;margin-top: 3%;">
            <form>
                <div class=" col-sm-12 col-xs-12 col-md-12 boxheadlinksetup">
                    <div class="row">
                        <div class="col-md-4 col-sm-3 col-xs-12">
                            <div class="form-group">
                                <label class="col-sm-4 col-md-3 col-xs-4 control-label no-padding" for="form-field-1">
                                    Link Name
                                </label>
                                <div class="col-sm-7 col-md-8 col-xs-7 no-padding displayinlineblock">
                                    <input type="text" id="" class="col-sm-12 col-md-12 col-xs-12"
                                           placeholder="Required" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-3 col-xs-12 no-padding">
                            <div class="form-group">
                                <label class="col-sm-4 col-md-3 col-xs-4 control-label no-padding" for="form-field-1-1">
                                    Icon Name
                                </label>
                                <div class="col-sm-6 col-md-8 col-xs-6 no-padding displayinlineblock">
                                    <input type="text" class="col-sm-12 col-ms-12 col-xs-12 no-padding" />
                                </div>
                                <label id="lblIconDisplay" class="col-md-1 col-sm-1 col-xs-1">
                                </label>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-3 col-xs-12 no-padding">
                            <div class="form-group">
                                <label class="col-sm-4 col-md-3 col-xs-4 control-label no-padding" for="form-field-1-1">
                                    Url
                                </label>
                                <div class="col-sm-7 col-md-8 col-xs-7 no-padding displayinlineblock">
                                    <input type="text" class="col-sm-12 col-ms-12 col-xs-12"
                                           placeholder="Required" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-3 col-xs-12">
                            <div class="form-group">
                                <label class="col-sm-4 col-md-3 col-xs-4 control-label no-padding" for="form-field-1-1">
                                    Purpose
                                </label>
                                <div class="col-sm-7 col-md-8 col-xs-7 no-padding displayinlineblock">
                                    <input type="text" class="col-sm-12 col-ms-12 col-xs-12 no-padding" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-3 col-xs-12 no-padding">
                            <div class="form-group">
                                <label class="col-sm-4 col-md-3 col-xs-4 control-label no-padding" for="form-field-1-1">
                                    Order No
                                </label>
                                <div class="col-sm-7 col-md-8 col-xs-7 no-padding displayinlineblock">
                                    <input type="text" maxlength="2"
                                           placeholder="Required" class="col-sm-12 col-ms-12 col-xs-12 no-padding" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-3 col-xs-12 no-padding">
                            <div class="form-group">
                                <label class="col-sm-4 col-md-3 col-xs-4 control-label no-padding" for="form-field-1-1">
                                    Is Active
                                </label>
                                <div class="col-sm-7 col-md-7 col-xs-7 no-padding displayinlineblock">
                                    <input type="checkbox" class="entityCheck" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



            </form>

        </div>
    </div>
</div>
