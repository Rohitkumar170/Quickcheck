<div class="main-content" id="maincontent">
    <div class="content">
        <span class="legal">Dashboard</span>
        <div><button type="button" (click)="onClick($event)">Show Popup</button></div>

    </div>
    <div class="modal" id="myModal" [style.display]="showModal ? 'block' : 'none'">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">
                        <img src="../../ClientApp/assets/images/saveSuccessImg.png" />
                    </h4>
                    <button type="button" class="close" data-dismiss="modal" (click)="hide()">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <p>Saved Successfully</p>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal" (click)="hide()">Close</button>
                </div>

            </div>
        </div>
    </div>
</div>
