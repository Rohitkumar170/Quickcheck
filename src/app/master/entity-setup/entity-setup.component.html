<div class="main-content" id="maincontent">
    <div class="content">
        <form autocomplete="off" [formGroup]="EntitySetupForm">

            <div class="col-md-12 col-sm-6 col-xs-4">
                <div class="col-sm-6 col-md-6 col-xs-3 no-padding">
                    <span class="legal">Entity</span>
                </div>
                <div class="rightmenu">
                    <div class="toolbar pull-right">
                        <ul class="toolbar-content">


                            <li (click)="NewFun()">
                                <i class="fa fa-file-text" aria-hidden="true" title="New"></i>
                                <label>
                                    New
                                </label>
                            </li>
                            <li>
                                <i class="fa fa-pencil-square-o" aria-hidden="true" title="Edit"></i>
                                <label>
                                    Edit
                                </label>
                            </li>
                            <li (click)="SaveFun()" [attr.disabled]="liSave ? '' : null">
                                <i class="fa fa-floppy-o" aria-hidden="true" title="Save"></i>
                                <label>
                                    Save
                                </label>
                            </li>

                            <li (click)="BackFun()" [attr.disabled]="liBack ? '' : null" >
                                <i class="fa fa-reply" aria-hidden="true" title="Back"></i>
                                <label>
                                    Back
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12" *ngIf="MainGideDiv">

                <div class="col-md-12 col-sm-12 no-padding">
                    <div class="row no-padding" style="height: 23px;">
                        <div class="col-md-4 col-sm-4 col-xs-12">
                            <ul class="toolbar-content">
                                <li (click)="download()">
                                    <i class="fa fa-file-text" aria-hidden="true" title="Export TO Excel"></i>
                                    <label>
                                        Export TO Excel
                                    </label>
                                </li>


                            </ul>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-12">

                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-12">

                        </div>
                    </div>
                </div>
                <table id="tblsecondgrd">
                    <thead>
                        <tr>
                            <th style="width:90px;"><input name="all" type="checkbox" (change)="selectallFun($event)">All</th>
                            <th style="width:150px;">Sr No.</th>
                            <th style="width:150px;">Code</th>
                            <th style="width:150px;">Name</th>
                            <th style="width:150px;"> Sponsor Bank Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let Data of MainGridData">
                            <td style="width:90px;"><input name="all" type="checkbox" [checked]="isSelected"></td>
                            <td style="width:150px;">{{Data.Srno}}</td>
                            <td style="width:150px;">{{Data.Code}}</td>
                            <td style="width:150px;">{{Data.Name}}</td>
                            <td style="width:150px;">{{Data.SponsorBankName}}</td>
                        </tr>

                    </tbody>

                </table>
            </div>

            <div id="divform" class=" col-md-12 col-sm-12 col-xs-12 no-padding" *ngIf="EntityFormDiv">
                <!--style="display: none;margin-top: 3%;"-->
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="">
                        <div class="srol">
                            <div id="accordion1" class="accordion-style1 panel-group">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title" style="margin-bottom:0px !important">
                                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion1" data-target="#branch">
                                                <i class="ace-icon fa fa-angle-down bigger-110" data-icon-hide="ace-icon fa fa-angle-down"
                                                   data-icon-show="ace-icon fa fa-angle-right"></i>&nbsp;Legal Detail
                                            </a>
                                        </h4>
                                    </div>
                                    <div class="panel-collapse collapse in" id="branch">
                                        <div class="panel-body">
                                            <div class="col-sm-12 col-xs-12 col-md-12">
                                                <div class="row">
                                                    <div class="col-md-4 col-sm-3 col-xs-12" style="border-right: 1px solid #e5e4e4;">
                                                        <div class="address col-md-12 col-sm-12 col-xs-12 no-padding">
                                                            <label class="add" id="lblCAddress">
                                                                Entity
                                                            </label>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-4 col-md-4 col-xs-4 control-label no-padding" for="form-field-1">
                                                                Code
                                                            </label>
                                                            <div class="col-sm-7 col-md-7 col-xs-7 no-padding displayinlineblock">
                                                                <input type="text" maxlength="3" class="col-sm-12 col-md-12 col-xs-12"
                                                                       placeholder="Required" formControlName="Code" name="Code" />
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-4 col-md-4 col-xs-4 control-label no-padding" for="form-field-1-1">
                                                                Entity Name
                                                            </label>
                                                            <div class="col-sm-7 col-md-7 col-xs-7 no-padding displayinlineblock">
                                                                <input type="text" class="col-sm-12 col-ms-12 col-xs-12"
                                                                       placeholder="Required" formControlName="EntityName" />
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-4 col-md-4 col-xs-4 control-label no-padding" for="form-field-2">
                                                                App ID
                                                            </label>
                                                            <div class="col-sm-7 col-md-7 col-xs-7 no-padding displayinlineblock">
                                                                <input type="text" maxlength="6" class="col-sm-12 col-md-12 col-xs-12" formControlName="AppID" />
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-4 col-md-4 col-xs-4 control-label no-padding" for="form-field-2">
                                                                Merchant Key
                                                            </label>
                                                            <div class="col-sm-7 col-md-7 col-xs-7 no-padding displayinlineblock">
                                                                <input type="text" maxlength="15" class="col-sm-12 col-md-12 col-xs-12" formControlName="MerchantKey" />
                                                            </div>
                                                        </div>
                                                        <div class="form-group" style="display:none;">
                                                            <label class="col-sm-4 col-md-4 col-xs-4 control-label no-padding" for="form-field-1-1">
                                                                Entity Business Code
                                                            </label>
                                                            <div class="col-sm-7 col-md-7 col-xs-7 no-padding displayinlineblock">
                                                                <input type="text" class="col-sm-12 col-ms-12 col-xs-12 no-padding" />
                                                            </div>
                                                            <div class=" col-md-12 col-sm-12 col-xs-12 no-padding-left" style="display: none">
                                                                <div class="SubProjPanelDiv">
                                                                    <table id="Table1" class="DimensionTable table table-striped table-hover">
                                                                        <tbody>
                                                                            <tr>
                                                                                <td class="CCtexTextareaHighlight"></td>
                                                                            </tr>
                                                                        </tbody>
                                                                    </table>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-4 col-md-4 col-xs-4 control-label no-padding" for="form-field-1-1" style="vertical-align: top;">
                                                                Logo
                                                            </label>
                                                            <div id="Div3" class="col-md-7 col-sm-12 col-xs-8 no-padding displayinlineblock">
                                                                <div class="logo-img">
                                                                    <img src="../../ClientApp/assets/images/default_logo.png" alt="" id="LogoImg" width="100%" height="100%" />
                                                                </div>
                                                                <div class="" id="image-upload">
                                                                    <label for="FileUpload">
                                                                        Browse Img
                                                                    </label>
                                                                </div>
                                                            </div>
                                                            <div id="imgUPld" class="BrowseIMGDIV PUscrol col-md-12 col-sm-12 col-xs-12 no-padding"
                                                                 style="display: none">
                                                                <input name="files" id="files" type="file" style="display: none" />
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3 col-sm-3 col-xs-12 no-padding" style="border-right: 1px solid #e5e4e4;">
                                                        <div class="address col-md-12 col-sm-12 col-xs-12">
                                                            <label class="add" id="Label1">
                                                                Contact Person Detail
                                                            </label>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-4 col-md-4 col-xs-4 control-label no-padding-right" for="form-field-2">
                                                                Name
                                                            </label>
                                                            <div class="col-sm-7 col-md-7 col-xs-7 no-padding displayinlineblock">
                                                                <input type="text" class="col-sm-12 col-md-12 col-xs-12" formControlName="Name" />
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-4 col-md-4 col-xs-4 control-label no-padding-right" for="form-field-2">
                                                                E-mail
                                                            </label>
                                                            <div class="col-sm-7 col-md-7 col-xs-7 no-padding displayinlineblock">
                                                                <input type="text" class="col-sm-12 col-md-12 col-xs-12" formControlName="Email" />
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-sm-4 col-md-4 col-xs-4 control-label no-padding-right" for="form-field-2">
                                                                Mobile No

                                                                <input type="text" maxlength="10" class="col-sm-12 col-md-12 col-xs-12" formControlName="MobileNo" />
                                                            </div>
                                                        </div>

                                                    </div>
                                                    <div class="col-md-5 col-sm-6 col-xs-12 no-padding">
                                                        <div class="address col-md-12 col-sm-12 col-xs-12">
                                                            <label class="add" id="Label2">
                                                                Address
                                                            </label>
                                                        </div>
                                                        <div class="col-md-12">
                                                            <div class="row">
                                                                <div class="col-md-6 col-sm-6 col-xs-12 no-padding">
                                                                    <div class="form-group">
                                                                        <label class="col-sm-4 col-md-4 col-xs-4 control-label no-padding-right" for="form-field-2" style="vertical-align: top;">
                                                                            Address
                                                                        </label>
                                                                        <div class="col-sm-8 col-md-8 col-xs-7 no-padding displayinlineblock">
                                                                            <textarea id="txtAddr1" cols="20" rows="2" class="col-sm-12 col-md-12 col-xs-12" formControlName="Address"></textarea>
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label class="col-sm-4 col-md-4 col-xs-4 control-label no-padding-right" for="form-field-2">
                                                                            Country
                                                                        </label>
                                                                        <div class="col-sm-8 col-md-8 col-xs-7 no-padding displayinlineblock">
                                                                            <!--<input type="text" class="col-sm-12 col-md-12 col-xs-12 no-padding" />-->
                                                                            <select id="" class="alldropdown" #Country (change)="CountryFunction(Country.value)" formControlName="Country">
                                                                                <option value="0">Select Country</option>
                                                                                <option *ngFor="let data of CountryData"
                                                                                        value={{data.CountryId}}>
                                                                                    {{data.CountryName}}
                                                                                </option>

                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                                    <div class="form-group">
                                                                        <label class="col-sm-4 col-md-4 col-xs-4 control-label no-padding-right" for="form-field-2">
                                                                            State
                                                                        </label>
                                                                        <div class="col-sm-8 col-md-8 col-xs-7 no-padding displayinlineblock">
                                                                            <!--<input type="text" class="col-sm-12 col-md-12 col-xs-12 no-padding" />-->
                                                                            <select id="" class="alldropdown" #StateId formControlName="State" (change)="StateFun(StateId.value)">
                                                                                <option value="0" selected>Select State</option>
                                                                                <option *ngFor="let data of StateData"
                                                                                        value={{data.StateId}}>
                                                                                    {{data.StateName}}
                                                                                </option>

                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label class="col-sm-4 col-md-4 col-xs-4 control-label no-padding-right" for="form-field-2">
                                                                            City
                                                                        </label>
                                                                        <div class="col-sm-8 col-md-8 col-xs-7 no-padding displayinlineblock">
                                                                            <!--<input type="text" class="col-sm-12 col-md-12 col-xs-12 no-padding" />-->
                                                                            <select id="" class="alldropdown" formControlName="City">
                                                                                <option value="0">Select City</option>
                                                                                <option *ngFor="let data of CityData"
                                                                                        value={{data.CityId}}>
                                                                                    {{data.CityName}}
                                                                                </option>

                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label class="col-sm-4 col-md-4 col-xs-4 control-label no-padding-right" for="form-field-2">
                                                                            PIN Code
                                                                        </label>
                                                                        <div class="col-sm-8 col-md-8 col-xs-7 no-padding displayinlineblock">
                                                                            <input type="text" maxlength="6" class="col-sm-12 col-md-12 col-xs-12" formControlName="PinCode" />
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-md-9 col-md-offset-3 ">
                                                                        <label id="lblmsg" class="status-lbl" style="display: none;">
                                                                        </label>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title" style="margin-bottom:0px !important">
                                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion1" data-target="#mandate">
                                                <i class="ace-icon fa fa-angle-down bigger-110" data-icon-hide="ace-icon fa fa-angle-down"

                                                                            {{data.Bank}}

                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-4 col-sm-4 col-xs-12 no-padding-left">

                                                                <label class="col-sm-5 col-md-5 col-xs-5 control-label no-padding" for="form-field-1">
                                                                    Sponsored Bank Code
                                                                </label>
                                                                <div class="col-sm-6 col-md-7 col-xs-7 no-padding displayinlineblock">

                                                            </div>
                                                        </div>

                                                            </div>
                                                        </div>

                                                        <div class="col-md-4 col-sm-4 col-xs-12">
                                                            <div class="form-group">

                                                            </div>
                                                        </div>
                                                        <div class="col-md-4 col-sm-4 col-xs-12 no-padding-left">

                                                                    Account Number

                                                            </div>

                                                                Presentment Time

                                                                       class="col-sm-12 col-md-12 col-xs-12" />

                                                        </div>-->

                                                    <div class="row">
                                                        <div class="col-md-4 col-sm-4 col-xs-12 no-padding-left">

                                                                Presentment Number sequence:
                                                            </label>
                                                            <div class="col-sm-6 col-md-7 col-xs-7 no-padding">

                                                            </div>
                                                        </div>-->

                                                            <label class="col-sm-5 col-md-5 col-xs-5 control-label no-padding" for="form-field-1">
                                                                separators
                                                            </label>
                                                            <div class="col-sm-6 col-md-7 col-xs-7 no-padding">
                                                                <input type="text" id="Text1"

                                                            </div>
                                                        </div>-->
                                                        </div>
                                                        <div class="col-md-4 col-sm-4 col-xs-12 pull-right  no-padding-left">
                                                            <div class="form-group col-md-3 no-padding pull-right">
                                                                <div class="AddbtnDimensionDetail col-md-10 pull-right ">
                                                                    <input type="button" class=" pull-right AddbtnCSS col-md-12 btn btn-success"
                                                                           value="Add" style="font-size: 12px; height: 24px;"   (click)="SponCodBankAddFun()">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div id="Div2" class="col-md-12 col-sm-12 col-xs-12 no-padding">
                                                        <table id="TableSponsorBankCode" class="DimensionTable table table-striped table-hover">
                                                            <tbody>

        <td class="CCtexTextareaHighlight"></td>
