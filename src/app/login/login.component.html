<form  [formGroup]="LoginForm" autocomplete="off"   class="form" >
    <div class="quickCheckLogin" id="divquickcheck">
        <div class="quicklogin" style="text-align: center;">
            <img src="../../assets/images/quickcheck.png" />

        </div>
        <div class="clearfix">
        </div>
        <div id="login-box" *ngIf="submitted">
        
            <h1>
                Login
            </h1>
            <div class="inset">
                <p >
                
                    <label for="email">
                        UserName
                    </label>
                    <input [ngClass]="displayFieldCss('UserName')" name="UserName" type="text" class="form-control inputbox" formControlName="UserName" 

(keypress)="Removelabel()" placeholder="" />
                    
                </p>
                <p >
                
                    <label for="password">
                        Password
                    </label>
                    <input name="Password" [ngClass]="displayFieldCss('Password')" type="password" class="form-control inputbox" formControlName="Password" 

(keypress)="Removelabel()" placeholder="" />
                    
                </p>

                <input type="submit" value="Secure Login" [disabled]="btnloginDisabled" (click)="onSubmit()" class="loginbtn">
                

                <label id="lblName">{{errormsg}}</label>

            </div>


            


            <p class="p-container">
                <span id="forgotbtn" (click)="Show()" style="cursor: pointer">Forgot password ?</span>
                
            </p>
        </div>
        <div id="forgot-box" *ngIf="Isverified">
        
            <h1>
                Retrieve Password
            </h1>
            <div class="inset">
                <p style="margin-top: 8%" >
                
                    <label for="password">
                        Email
                    </label>
                    <input name="Email" type="text" [ngClass]="displayFieldCss('Email')" formControlName="Email" (keypress)="Removelabel()" class="form-control inputbox"
                placeholder="Email" />
                
                </p>
                <input type="submit" value="Agree" (click)="onAgree()" [disabled]="btnAgreeDisabled" class="loginbtn">
                
                <p class="p-container" style="padding-left: 0px !important;">
                    <span style="cursor: pointer;">Login</span>
                    
                </p>
            </div>

        </div>
    </div>
</form>
<div class="footer" style="display: block">
    <div class="footer-inner">
        <div class="footer-content">
            <span class="text-center" style="color: #000;">
                <span class="blue bolder" id="quickCheckFooter"
                      style="display: inline-block;">QuickCheck</span><span>Application &copy; 2018</span>
            </span>
        </div>
    </div>
</div>
